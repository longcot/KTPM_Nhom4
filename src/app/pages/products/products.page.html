<ion-header>
  <ion-toolbar>
    <ion-row>
      <div>
        <ion-buttons class="backTop" slot="start">
          <ion-back-button icon="chevron-back-outline" defaultHref="tabs/home"></ion-back-button>
        </ion-buttons>
      </div>
      <ion-col class="mid">
        <ion-title class="title-header">Sản phẩm</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="ion-content">
  <ion-searchbar #search placeholder='Tìm kiếm...' (ionChange)="_searchChange($event)"></ion-searchbar>
  <ion-list class="hot" *ngFor="let collection of collections">
    <ion-item lines="none" class="title-item">
      {{run}}
    </ion-item>
    <ion-row class="products-hot-row">
      <ion-col size="6" *ngFor="let item of searchedItem">
        <ion-card class="item"  (click)="viewDetail(item)">
          <img [src]="item.images[0]" alt="">
          <div>
            <ion-icon class="ticket-icon" name="ticket-outline" color="danger"></ion-icon>
            <ion-note>{{item.name}}</ion-note>
          </div>
          <div>
            <ion-label class="cost-label">{{item.price}}</ion-label>
            <a (click)="addToCart()">
              <ion-icon class="add-icon" name="add-circle" color="success"></ion-icon>
            </a>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-list>
  <div class="line"></div>
  <ion-list class="promotion">
    <div *ngFor="let productType of productTypes">
    <ion-item lines="none" class="title-item">{{productType.name}}</ion-item>
    <ion-item *ngFor="let item of loadProductsFromType(productType)">
      <ion-row (click)="viewDetail(item)">
        <ion-col size="4">
          <!-- <img [src]="item.images" alt=""> -->
          <img [src]="item.images[0]" alt="">
        </ion-col>
        <ion-col size="8">
          <ion-row>
            <div>
              <ion-icon class="ticket-icon" name="ticket-outline" color="danger"></ion-icon>
              <ion-note>{{item.name}}</ion-note>
            </div>
            <ion-label class="cost-label">{{item.price}}</ion-label>
          </ion-row>
          <ion-row>
            <ion-note class="text-11">
              {{item.description}}
            </ion-note>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
  </div>
  </ion-list>
</ion-content>
