<ion-header>
  <ion-toolbar>
    <ion-row>
      <div>
        <ion-buttons class="backTop" slot="start">
          <ion-back-button icon="chevron-back-outline" defaultHref="tabs/home"></ion-back-button>
        </ion-buttons>
      </div>
      <ion-col class="mid">
        <ion-title class="title-header">Nhà cung cấp</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="main">
  <ion-slides [options]="sliderConfig">
    <ion-slide *ngFor="let item of products">
      <ion-card>
        <div class="advertise">
          <img [src]="item.images[0]" alt="">
        </div>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-row lines="none" class="title-row">
    <ion-col>
      <ion-label>Grenny Farm</ion-label>
    </ion-col>
  </ion-row>
  <ion-list class="introduce">
    <ion-item>
      <ion-icon name="home" color="success"></ion-icon>
      <ion-text>Nông trại organic cung cấp trái cây, thực phẩm.</ion-text>
    </ion-item>
    <ion-item>
      <ion-icon name="location" color="danger"></ion-icon>
      <ion-text>Phù Đổng Thiên Vương, Đà Lạt</ion-text>
    </ion-item>
    <ion-item>
      <ion-icon name="finger-print" color="primary"></ion-icon>
      <ion-text>Đạt tiêu chuẩn VietGap</ion-text>
    </ion-item>
  </ion-list>
  <ion-list class="hot">
    <ion-item lines="none" class="title-item">Sản phẩm</ion-item>
    <ion-row class="products-hot-row">
      <ion-col size="6" *ngFor="let item of products">
        <ion-card class="item" (click)="viewDetail(item)">
          <img [src]="item.images[0]" alt="">
          <div>
            <ion-icon class="ticket-icon" name="ticket-outline" color="danger"></ion-icon>
            <ion-note>{{item.name}}</ion-note>
          </div>
          <div>
            <ion-label color="success" class="cost-label">{{item.price}}đ</ion-label>
            <a (click)="addToCart()">
              <ion-icon class="add-icon" name="add-circle" color="success"></ion-icon>
            </a>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
