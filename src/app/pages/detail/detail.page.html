<ion-header>
  <ion-toolbar>
    <ion-row>
      <div>
        <ion-buttons class="backTop" slot="start">
          <ion-back-button icon="chevron-back-outline" defaultHref="tabs/home"></ion-back-button>
        </ion-buttons>
      </div>
      <ion-col class="mid">
        <ion-title class="title-header">Chi tiết</ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides [options]="sliderConfig">
    <ion-slide>
      <div class="advertise">
        <ion-img class="img" [src]="loadedProduct.images[0]"></ion-img>
      </div>
    </ion-slide>
  </ion-slides>
  <ion-list>
    <ion-item class="item">
      <ion-col size="5">
        <ion-label>Tên sản phẩm:</ion-label>
      </ion-col>
      <ion-col size="7">
        <ion-label>{{loadedProduct.name}}</ion-label>
      </ion-col>
    </ion-item>
    <ion-item class="item">
      <ion-col size="5">
        <ion-label>Giá</ion-label>
      </ion-col>
      <ion-col size="7">
        <ion-label color="success">{{loadedProduct.price}}đ</ion-label>
      </ion-col>
    </ion-item>
    <ion-item class="item">
      <ion-col size="5">
        <ion-label>Sản xuất tại:</ion-label>
      </ion-col>
      <ion-col size="7">
        <ion-label>{{loadedProduct.madeIn}}</ion-label>
      </ion-col>
    </ion-item>
    <ion-item class="item">
      <ion-col size="5">
        <ion-label>Mô tả:</ion-label>
      </ion-col>
      <ion-col size="7">
        <ion-label>{{loadedProduct.description}}</ion-label>
      </ion-col>
    </ion-item>
    <ion-item class="producer">
      <ion-row>
        <ion-col size="2">
          <ion-icon name="home" color="success"></ion-icon>
        </ion-col>
        <ion-col size="7">
          <ion-label>Greeny Farm</ion-label>
          <ion-text>Nông trại organic cung cấp trái cây, thực phẩm.</ion-text>
        </ion-col>
        <ion-col size="3">
          <ion-button fill="clear" (click)="openProducer()">Xem</ion-button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row class="row">
      <ion-button color="success" class="btn-footer" (click)="addToCart()">Đặt mua</ion-button>
    </ion-row>
  </ion-toolbar>
</ion-footer>
